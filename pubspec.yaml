name: vocabulary_app
description: Application d'apprentissage de vocabulaire multilingue
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Base de données
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.0
  path: ^1.8.3

  # État
  provider: ^6.1.0

  # Utilitaires
  uuid: ^4.0.0
  crypto: ^3.0.0
  http: ^1.0.0

  # Validation
  string_similarity: ^2.0.0

  # Parsing
  csv: ^6.0.0

  # Audio
  audioplayers: ^5.2.1
  flutter_tts: ^4.0.2

  # Reconnaissance vocale (STT)
  speech_to_text: 7.3.0

  # Préférences
  shared_preferences: ^2.2.2

  # Flutter Driver (needed in APK for Appium testing)
  flutter_driver:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
